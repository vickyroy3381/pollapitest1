<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Dashboard</h1>
        <p class="lead">What would you like to do today?</p>
        <button ng-click="setTab(1)" class="btn btn-success btn-lg">New Poll</button>
        <button ng-click="setTab(2)" class="btn btn-primary btn-lg">My Polls</button>
    </div>
</header>
<!-- new poll -->
<div class="container dashboard-container" ng-show="isTab(1)">
    <div class="col-md-4 col-md-offset-4 text-center">
        <div>
            <h2>New Poll</h2>
        </div>
        <form id="pollForm" name="pollForm" role="form" ng-submit="pollForm.$valid && submitPoll()" novalidate>
            <div class="form-group">
                <label for="name">Name your poll</label>
                <input ng-model="poll.name" class="form-control" type="text" id="name" placeholder="What is your favourite soda?" required>
            </div>
            <div class="form-group">
                <label>Options</label>
                <div ng-repeat="option in poll.options track by $index" class="input-group">
                    <input ng-model="poll.options[$index]" type="text" class="form-control" placeholder="{{getPlaceholder($index)}}" required>
                    <span class="input-group-btn">
                      <button ng-click="deleteOption($index)" class="btn btn-danger" type="button">
                          <i class="fa fa-close"></i>
                      </button>
                  </span>
                </div>
            </div>
            <div class="form-group">
                <button ng-click="addOption()" type="button" class="btn btn-default form-control">More Options</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success form-control">Submit</button>
            </div>
        </form>
    </div>
</div>
<!-- end new poll -->
<!-- My polls -->
<div class="container" ng-show="isTab(2)">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <tbody>
                        <tr ng-repeat="poll in myPolls">
                            <td ng-click="handleClick(poll)">
                                {{ poll.name }}
                            </td>
                            <td class="text-right text-nowrap">
                                <button class="btn btn-xs btn-danger" ng-click="deletePoll(poll)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- end my polls -->
