<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>VotePlex</h1>
    <p class="lead">Create custom polls with live results.</p>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
            Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Please enter a valid email.
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>
        <div class="row login-buttons">
          <div class="col-sm-4 col-md-3">
            <button class="btn btn-success btn-login" type="submit">
              Login
            </button>
          </div>
          <div class="col-sm-4 col-md-3">
            <button class="btn btn-twitter" type="button" href="" ng-click="loginOauth('twitter')">
              <i class="fa fa-twitter"></i> Connect with Twitter
            </button>
          </div>
          <div class="col-sm-4 col-md-3">
            <button class="btn btn-facebook" href="" type="button" ng-click="loginOauth('facebook')">
              <i class="fa fa-facebook"></i> Connect with Facebook
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
</div>
